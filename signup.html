<div class="doct">
    <H1>SIGN IN TO YOUR ACCOUNT</H1>

<section id="cont">
    <div class="contact-box">
        <form action="">
            <fieldset>
            <div>
                <label for="name">First Name</label>
                <input type="text" name="fname" id="name" placeholder="First Name" required>
            </div>
            <div>
                <label for="name">Last Name</label>
                <input type="text" name="lname" id="name" placeholder="Last Name">
           </div>
           <div>
            <label for="gender"> Gender</label>
                <input list="gender" name="gender" placeholder="Select Gender">
                    <datalist id="gender">
                    <option value="Male">
                    <option value="Female">
                    <option value="Others">
                    </datalist>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
            </div>
            <div>
                <label for="phone">Contact number</label>
                <input type="number" name="phone" id="phone" placeholder="Mobile Number" required>
            </div>
            <div>
                <label for="loc">Location</label>
                <input type="number" name="phone" id="loc" placeholder="Location">
            </div>
            <button>SIGN UP</button>
        </form>
    </fieldset>
    </div>
