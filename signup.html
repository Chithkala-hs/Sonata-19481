<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js" ></script>
    <script>
        function validate(){
            var str=document.getElementById("fname").value;
            var str1=document.getElementById("lname").value;
            var s=document.getElementById("gender").value;
            var str2=document.getElementById("email").value;
            var str3=document.getElementById("phone").value;
            var str4=document.getElementById("loc").value;
            document.write("First name:"+str+"<br>");
            document.write("Last name:"+str1+"<br>");
            document.write("Gender:"+s+"<br>");
            document.write("Email:"+str2+"<br>");
            document.write("Phone:"+str3+"<br>");
            document.write("Location:"+str4+"<br>");     
        }
    </script>
</head>
<body>
    <nav>
        <div id="logo"><img src="img/logo.png" alt="exponent"></div> 

        <div id="toggle">
          <input type="checkbox" />

          <span></span>
          <span></span>
          <span></span>
   
          <ul class="menu">
            <li><a href="index.html">Home</a></li> 
            <li> <a href="dlogin.html">Doctor</a></li>
            <li><a href="login.html">Login</a> </li>
            <li><a href="book.html" class="btn">SIGN UP </a></li><br><br><br><br>
          </ul>
        </div>
    </nav>
<div class="doct">
    <H1>SIGN IN TO YOUR ACCOUNT</H1>
</div>
<section id="cont">
    <div class="contact-box">
        <form action="" name="myForm" onsubmit="return(validate());">
            <fieldset>
            <div>
                <label for="name">First Name</label>
                <input type="text" name="Name" id="fname" placeholder="First Name" required>
            </div>
            <div>
                <label for="name">Last Name</label>
                <input type="text" name="lname" id="lname" placeholder="Last Name">
           </div>
           <div>
            <label for="gender"> Gender</label>
                
                    <select id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                    </select>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
            </div>
            <div>
                <label for="phone">Contact number</label>
                <input type="text" name="phone" id="phone" placeholder="Mobile Number" required>
            </div>
            <div>
                <label for="loc">Location</label>
                <input type="text" name="loc" id="loc" placeholder="Location">
            </div>
            <button type="submit" onclick="validate()">SIGN UP</button>
        </form>
    </fieldset>
    </div>
</section>
<footer>

</footer>
</body>
</html>
