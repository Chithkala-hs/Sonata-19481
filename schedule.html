<head>

    <title>Schedule</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js" ></script>
    <script>
         function validate(){
            var f=document.getElementById("fname").value;
            var l=document.getElementById("lname").value;
            var t=document.getElementById("time");
            var d=document.getElementById("date").value;
            alert("First name :"+f+"\n Last name :"+l+"\n Time :"+t+"\n Date :"+d+"\n");
              
        }
    </script>
</head>
<body>
    <nav>
        <div id="logo"><img src="img/logo.png" alt="exponent"></div> 

        <div id="toggle">
          <input type="checkbox" />

          <span></span>
          <span></span>

        </div>

<div class="doct">
    <h1>View Schedule</h1>
</div>
<section id="schedule">
    <div class="contact-box">
        <form action="" name="myForm" onsubmit="return(validate());">
            <fieldset>
            <div>
                <label for="name">Patient First Name</label>
                <input type="text" name="Name" id="fname" placeholder="First Name">
            </div>
            <div>
                <label for="name">Patient Last Name</label>
                <input type="text" name="lname" id="lname" placeholder="Last Name">
            </div>
            <div>
                <label for="time">Time</label>
                <input type="time" name="time" id="time" placeholder="Time">
            </div>
            <div>
                <label for="date">Date</label>
                <input type="date" name="date" id="date" placeholder="Date">
            </div>
            <button type="submit" onclick="validate()">Approve</button>
            </fieldset>
        </form>
    </div>
</section>
