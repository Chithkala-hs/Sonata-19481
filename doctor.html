            document.write("First name:"+str+"<br>");
            document.write("Last name:"+str1+"<br>");

<div class="doct">
    <h1>ARE YOU A DOCTOR?</h1>
    <p>Come Join Us and help patients from across the Country</p>

<section id="contact">
    <div class="contact-box">
        <form action="" name="myForm" onsubmit="return(validate());">
            <fieldset>
            <div>
                <label for="name">First Name</label>
                <input type="text" name="Name" id="fname" placeholder="First Name" required>
            </div>
            <div>
                <label for="name">Last Name</label>
                <input type="text" name="lname" id="lname" placeholder="Last Name">
            </div>
            <div>
                <label for="gender">Gender</label>
                <select id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
            </div>
            <div>
                <label for="phone">Contact</label>
                <input type="text" name="phone" id="phone" placeholder="Mobile Number" required>
            </div>
            <div>
                <label for="spec">Speciality</label>
                <input type="text" name="specs" id="spec" placeholder="Speciality" required>
            </div>
            <button type="submit" onclick="validate()">REGISTER</button>
        </fieldset>
        </form>
