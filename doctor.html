    <h1>ARE YOU A DOCTOR?</h1>

<section id="contact">
    <div class="contact-box">
        <form action="" name="myForm" onsubmit="return(validate());">
            <fieldset>
            <div>
                <label for="name">First Name</label>
                <input type="text" name="Name" id="name" placeholder="First Name" required>
            </div>
            <div>
                <label for="name">Last Name</label>
                <input type="text" name="lname" id="name" placeholder="Last Name">
            </div>
            <div>
                <label for="gender">Gender</label>
                <input list="gender" name="gender" placeholder="Select Gender">
                <datalist id="gender">
                <option value="Male">
                <option value="Female">
                <option value="Others">
                </datalist>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
            </div>
            <div>
                <label for="phone">Contact</label>
                <input type="number" name="phone" id="phone" placeholder="Mobile Number" required>
            </div>
            <div>
                <label for="spec">Speciality</label>
                <input type="text" name="specs" id="name" placeholder="Speciality" required>
            </div>
            <button type="submit" onclick="validate()">REGISTER</button>
        </fieldset>
        </form>
    </div>
