    <script>
        function validate(){
            var str=document.getElementById("Name").value;
            var sp=document.getElementById("spec").value
            var d=document.getElementById("date").value;
            var str2=document.getElementById("email").value;
            var str3=document.getElementById("phone").value;
            var str4=document.getElementById("loc").value;

            document.write("First name:"+str+"<br>");
            document.write("Service :"+sp+"<br>");
            document.write("Time :"+d+"<br>");
            document.write("Email:"+str2+"<br>");
            document.write("Phone:"+str3+"<br>");
            document.write("Location:"+str4+"<br>");     
        }
    </script>

<div class="doct">
    <h1>Book an Appointment</h1>
    <p>Let Us help you book an appointment with well known doctors and consultants.</p>
</div>
<div id="book">
    <div class="contact-box">
        <form action="" name="myForm" onsubmit="return(validate());">
            <fieldset>
            <div>
                <label for="name">Name</label>
                <input type="text" name="Name" id="Name" placeholder="Your Name" required>
            </div>    
            <div>
                <label for="spec">Query</label>
                    <select id="spec">
                    <option value="A routine checkup">A routine checkup</option>
                    <option value="A comprehensive health exam">A comprehensive health exam</option>
                    <option value="Ask experts how does yoga help in our lifestyle">Ask experts how does yoga help in our lifestyle</option>
                    <option value="Other">Other</option>
                    </select>
            </div>
            <div>
                <label for="date">Visit Date</label>
                <input type="date" name="date" id="date" placeholder="Visit Date">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div>
                <label for="phone">Contact</label>
                <input type="text" name="phone" id="phone" placeholder="Mobile Number" required>
            </div>
            <div>
                <label for="loc">Location</label>
                <input type="text" name="loc" id="loc" placeholder="Location">
            </div>
            <button type="submit" onclick="validate()">BOOK NOW</button>
        </form>
    </fieldset>
    </div>
