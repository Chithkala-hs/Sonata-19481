<div class="doct">
    <h1>Book an Appointment</h1>
    <p>Let Us help you book an appointment with well known doctors and consultants.</p>
</div>
<div id="book">
    <div class="contact-box">
        <form action="" name="myForm" onsubmit="return(validate());">
            <fieldset>
            <div>
                <label for="name">Name</label>
                <input type="text" name="Name" id="Name" placeholder="Your Name" required>
            </div>    
            <div>
                <label for="spec">Query</label>
                <input list="spec" name="spec" placeholder="How can we help you">
                    <datalist id="spec">
                    <option value="A routine checkup">
                    <option value="A comprehensive health exam">
                    <option value="Ask experts how does yoga help in our lifestyle">
                    <option value="Other">
                    </datalist>
            </div>
            <div>
                <label for="date">Visit Date</label>
                <input type="date" name="date" id="date" placeholder="Visit Date">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div>
                <label for="phone">Contact</label>
                <input type="number" name="phone" id="phone" placeholder="Mobile Number" required>
            </div>
            <div>
                <label for="loc">Location</label>
                <input type="number" name="loc" id="loc" placeholder="Location">
            </div>
            <button type="submit" onclick="validate()">BOOK NOW</button>
        </form>
    </fieldset>
    </div>
